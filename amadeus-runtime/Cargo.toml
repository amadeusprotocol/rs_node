[package]
name = "amadeus-runtime"
version.workspace = true
edition.workspace = true
license.workspace = true
repository.workspace = true
description = "Runtime library for Amadeus blockchain including WASM execution, BIC contracts, and state management"

[lib]
doctest = false

[dependencies]
amadeus-utils = { path = "../amadeus-utils" }
eetf = "0.11.0"
num-bigint = "0.4.6"
num-traits = "0.2.19"
blake3 = "1.8.2"
thiserror = "2.0.17"
async-trait = "0.1.89"
wasmer = { version = "6.1.0", features = ["cranelift"] }
rand = "0.9.2"
serde = { version = "1.0.228", features = ["derive"] }
serde_json = "1.0.145"
hex = "0.4.3"
tracing = { version = "0.1.41", default-features = false, features = ["std", "attributes"] }
bitvec = "1.0.1"
once_cell = "1.19.0"
bs58 = "0.5.1"
tokio = { version = "1.47.1", features = ["full"] }

[features]
default = []
